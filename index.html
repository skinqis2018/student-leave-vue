<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>太工请销假系统</title>
  <% if (process.env.NODE_ENV === 'production') { %>
    <!-- 生产环境 -->
    <script>document.write('<script src="./config/index.js?t=' + new Date().getTime() + '"><\/script>');</script>
  <% }else { %>
    <!-- 开发环境 -->
    <link rel="shortcut icon" type="image/x-icon" href="./static/img/favicon.ico">
    <script src="./static/config/index.js"></script>
    <script src="./static/plugins/mock-1.0.0-beta3/mock-min.js"></script>
  <% } %>
  <script>
    window.use_screen_base = 750 * 2;
    (function (doc, win) {
      var resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
        base_size = use_screen_base,
        docE = doc.documentElement,
        recalc = function () {
          var clientWidth = win.innerWidth;
          var fontSize = 100 * 750 / use_screen_base;
          docE.style.fontSize = fontSize + 'px';
        };
      recalc();
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
